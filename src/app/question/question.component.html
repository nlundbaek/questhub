
<div *ngIf = "question" class="container">
<div class="card bg-light">
  <div class="card-title text-center mt-4">
    <h4> Question</h4>
  </div>
  <div class="card-body">
<div  class="card mt-3 bg-light">
  <div class="card-body">
    <h5 class="card-title">{{question.title}}</h5>
    <p class="card-text">{{question.question}}
    </p>
    <div class="card-footer text-muted">
      {{question.name}}, {{question.timestamp|date: 'MMM d, y, h:mm a' }}
    </div>
  </div>
</div>
</div>




    <div class="card-title text-center mt-4" id="all-answers">
      <h4> Answers</h4>
    </div>
    <div *ngFor="let answer of question.answers index as i" class="card-body">
      <div class="card mt-3 bg-light">
        <div class="row">
          <div class="col-1 justify-content-center text-center mt-2">
            <button class="btn-success text-center" (click)="upVote(i, answer)"><i class="fa fa-angle-up" aria-hidden="true"></i></button> <br>
            <h3 class="">{{answer.rating}}</h3>
            <button class="btn-danger text-center" (click)="downVote(i, answer)"><i class="fa fa-angle-down" aria-hidden="true"></i></button> <br>
          </div>
        <div class="card-body">

          <p class="card-text">{{answer.answer}}
          </p>

          <div class="card-footer text-muted">
            {{answer.name}}, {{answer.timestamp|date: 'MMM d, y, h:mm a' }}
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>




  <div class="card bg-light mt-4 mb-4">
<div class="card-title text-center mt-4" id="new-answer">
  <h4>New Answer</h4>
  <form ngNativeValidate>
  <div class="card-body">
    <div class="form-group">
      <label for="name" class="float-left">Name</label>
      <input type="text" [(ngModel)] = "name" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="answer" class="float-left">Answer</label>
      <textarea type="text" [(ngModel)] = "answer" class="form-control" id="answer" name="question" placeholder="This is how its done..." required></textarea>
    </div>
    <button (click)="addAnswer()" class="btn btn-success float-right">Submit</button>


  </div>
  </form>
</div>


</div>
</div>
